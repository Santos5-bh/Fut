<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form action="/cadastrar" method="post">
            <!-- Campo Nome -->
            <label for="nome">Nome:</label><br>
            <input placeholder="Seu nome" type="text" id="nome" name="nome" required><br><br>

            <!-- Campo Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Seu email" required><br><br>

            <!-- Campo Telefone -->
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required><br><br>

            <!-- Campo Senha -->
            <label for="senha">Senha:</label><br>
            <input placeholder="Sua senha" type="password" id="senha" name="senha" minlength="6" required><br><br>

            <button type="submit"> <a href="login.html">Cadastrar</a</button>

        </form>
    </div>
</body>

</html>
