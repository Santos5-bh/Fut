<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_login_cadastro.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form action="/cadastrar" method="post">
            <!-- Campo Nome -->
            <label for="nome">Nome:</label>
            <input placeholder="Seu nome" type="text" id="nome" name="nome" required>

            <!-- Campo Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>

            <!-- Campo Telefone -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required>

            <!-- Campo Senha -->
            <label for="senha">Senha:</label>
            <input placeholder="Sua senha" type="password" id="senha" name="senha" minlength="6" required>

            <button  type="submit">Cadastrar</button>
            
            <p>Já tem uma conta? <a class="linkcadastro" href="login.html">Faça login</a></p>
        </form>
    </div>
</body>

</html>
